<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoEditDlg" widgetVar="ProductoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductoTitle}">
            <h:form id="ProductoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductoLabel_idproducto}" for="idproducto" />
                        <p:inputText id="idproducto" value="#{productoController.selected.idproducto}" title="#{bundle.EditProductoTitle_idproducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_idproducto}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_nombreproducto}" for="nombreproducto" />
                        <p:inputText id="nombreproducto" value="#{productoController.selected.nombreproducto}" title="#{bundle.EditProductoTitle_nombreproducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_nombreproducto}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_presentacion}" for="presentacion" />
                        <p:inputText id="presentacion" value="#{productoController.selected.presentacion}" title="#{bundle.EditProductoTitle_presentacion}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_presentacion}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_pesopresentacion}" for="pesopresentacion" />
                        <p:inputText id="pesopresentacion" value="#{productoController.selected.pesopresentacion}" title="#{bundle.EditProductoTitle_pesopresentacion}" />
                        <p:outputLabel value="#{bundle.EditProductoLabel_lote}" for="lote" />
                        <p:inputText id="lote" value="#{productoController.selected.lote}" title="#{bundle.EditProductoTitle_lote}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_lote}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.update}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
