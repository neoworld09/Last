<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocterceroViewDlg" widgetVar="DocterceroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDocterceroTitle}">
            <h:form id="DocterceroViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{docterceroController.selected != null}">
                        <h:outputText value="#{bundle.ViewDocterceroLabel_iddoc}"/>
                        <h:outputText value="#{docterceroController.selected.iddoc}" title="#{bundle.ViewDocterceroTitle_iddoc}"/>
                        <h:outputText value="#{bundle.ViewDocterceroLabel_lictransito}"/>
                        <h:outputText value="#{docterceroController.selected.lictransito}" title="#{bundle.ViewDocterceroTitle_lictransito}"/>
                        <h:outputText value="#{bundle.ViewDocterceroLabel_fechaexplictransito}"/>
                        <h:outputText value="#{docterceroController.selected.fechaexplictransito}" title="#{bundle.ViewDocterceroTitle_fechaexplictransito}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDocterceroLabel_fechaveclictransito}"/>
                        <h:outputText value="#{docterceroController.selected.fechaveclictransito}" title="#{bundle.ViewDocterceroTitle_fechaveclictransito}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDocterceroLabel_iddocalimentos}"/>
                        <h:outputText value="#{docterceroController.selected.iddocalimentos}" title="#{bundle.ViewDocterceroTitle_iddocalimentos}"/>
                        <h:outputText value="#{bundle.ViewDocterceroLabel_fechaexpdocalimentos}"/>
                        <h:outputText value="#{docterceroController.selected.fechaexpdocalimentos}" title="#{bundle.ViewDocterceroTitle_fechaexpdocalimentos}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDocterceroLabel_fechavendocalimentos}"/>
                        <h:outputText value="#{docterceroController.selected.fechavendocalimentos}" title="#{bundle.ViewDocterceroTitle_fechavendocalimentos}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDocterceroLabel_tercerosIdtercero}"/>
                        <h:outputText value="#{docterceroController.selected.tercerosIdtercero}" title="#{bundle.ViewDocterceroTitle_tercerosIdtercero}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DocterceroViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
