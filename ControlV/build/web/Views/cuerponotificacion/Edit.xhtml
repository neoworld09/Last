<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuerponotificacionEditDlg" widgetVar="CuerponotificacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCuerponotificacionTitle}">
            <h:form id="CuerponotificacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuerponotificacionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCuerponotificacionLabel_idcuerponotificacion}" for="idcuerponotificacion" />
                        <p:inputText id="idcuerponotificacion" value="#{cuerponotificacionController.selected.idcuerponotificacion}" title="#{bundle.EditCuerponotificacionTitle_idcuerponotificacion}" required="true" requiredMessage="#{bundle.EditCuerponotificacionRequiredMessage_idcuerponotificacion}"/>
                        <p:outputLabel value="#{bundle.EditCuerponotificacionLabel_concepto}" for="concepto" />
                        <p:inputText id="concepto" value="#{cuerponotificacionController.selected.concepto}" title="#{bundle.EditCuerponotificacionTitle_concepto}" required="true" requiredMessage="#{bundle.EditCuerponotificacionRequiredMessage_concepto}"/>
                        <p:outputLabel value="#{bundle.EditCuerponotificacionLabel_adjunto}" for="adjunto" />
                        <p:inputText id="adjunto" value="#{cuerponotificacionController.selected.adjunto}" title="#{bundle.EditCuerponotificacionTitle_adjunto}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuerponotificacionController.update}" value="#{bundle.Save}" update="display,:CuerponotificacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CuerponotificacionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CuerponotificacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
