<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistroproductosCreateDlg" widgetVar="RegistroproductosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRegistroproductosTitle}">
            <h:form id="RegistroproductosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registroproductosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRegistroproductosLabel_idRegistroproducto}" for="idRegistroproducto" />
                        <p:inputText id="idRegistroproducto" value="#{registroproductosController.selected.idRegistroproducto}" title="#{bundle.CreateRegistroproductosTitle_idRegistroproducto}" required="true" requiredMessage="#{bundle.CreateRegistroproductosRequiredMessage_idRegistroproducto}"/>
                        <p:outputLabel value="#{bundle.CreateRegistroproductosLabel_registroidRegistro}" for="registroidRegistro" />
                        <p:inputText id="registroidRegistro" value="#{registroproductosController.selected.registroidRegistro}" title="#{bundle.CreateRegistroproductosTitle_registroidRegistro}" required="true" requiredMessage="#{bundle.CreateRegistroproductosRequiredMessage_registroidRegistro}"/>
                        <p:outputLabel value="#{bundle.CreateRegistroproductosLabel_productoIdproducto}" for="productoIdproducto" />
