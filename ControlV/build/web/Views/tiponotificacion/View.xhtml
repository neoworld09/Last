<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiponotificacionViewDlg" widgetVar="TiponotificacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTiponotificacionTitle}">
            <h:form id="TiponotificacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiponotificacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewTiponotificacionLabel_idtiponotificacion}"/>
                        <h:outputText value="#{tiponotificacionController.selected.idtiponotificacion}" title="#{bundle.ViewTiponotificacionTitle_idtiponotificacion}"/>
                        <h:outputText value="#{bundle.ViewTiponotificacionLabel_nombrenotificacion}"/>
                        <h:outputText value="#{tiponotificacionController.selected.nombrenotificacion}" title="#{bundle.ViewTiponotificacionTitle_nombrenotificacion}"/>
                        <h:outputText value="#{bundle.ViewTiponotificacionLabel_descripcionNotificacion}"/>
                        <h:outputText value="#{tiponotificacionController.selected.descripcionNotificacion}" title="#{bundle.ViewTiponotificacionTitle_descripcionNotificacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TiponotificacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
