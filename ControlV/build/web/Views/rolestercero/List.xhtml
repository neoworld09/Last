<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRolesterceroTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RolesterceroListForm">
                <p:panel header="#{bundle.ListRolesterceroTitle}">
                    <p:dataTable id="datalist" value="#{rolesterceroController.items}" var="item"
                                 selectionMode="single" selection="#{rolesterceroController.selected}"
                                 paginator="true"
                                 rowKey="#{item.rolesterceroPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRolesterceroTitle_rolesterceroPK_roleshasTercerocol}"/>
                            </f:facet>
                            <h:outputText value="#{item.rolesterceroPK.roleshasTercerocol}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRolesterceroTitle_rolesterceroPK_rolesidRoles}"/>
                            </f:facet>
                            <h:outputText value="#{item.rolesterceroPK.rolesidRoles}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRolesterceroTitle_fechaAlta}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaAlta}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRolesterceroTitle_enable}"/>
                            </f:facet>
                            <h:outputText value="#{item.enable}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{rolesterceroController.prepareCreate}" update=":RolesterceroCreateForm" oncomplete="PF('RolesterceroCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RolesterceroViewForm" oncomplete="PF('RolesterceroViewDialog').show()" disabled="#{empty rolesterceroController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RolesterceroEditForm" oncomplete="PF('RolesterceroEditDialog').show()" disabled="#{empty rolesterceroController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{rolesterceroController.destroy}" update=":growl,datalist" disabled="#{empty rolesterceroController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
