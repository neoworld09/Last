<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> </link>
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600&display;=swap" rel="stylesheet"></link>
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet"> </link>
        <link href="style.css" rel="stylesheet"></link>

        <title> LOGIN-Industria Molinera de Caldas </title>
        <h:outputStylesheet name="css/jsfcrud.css"/>

    </h:head>

    <h:body>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="images/brand.png" class="logo-brand" alt="logo"></img></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="icon ion-md-menu"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <button  class="nav-link" href="#" > Contactanos</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section id="hero">
            <div class="container">
                <div class="d-flex justify-content-center h-100">
                    <div class="card">
                        <div class="d-flex justify-content-end social_icon">
                            <span><i class="fab fa-facebook-square"></i></span>
                            <span><i class="fab fa-google-plus-square"></i></span>
                            <span><i class="fab fa-twitter-square"></i></span>
                        </div>
                        <div class="card-body">
                            <div class= "content-center">
                                <h1><center> Control Vehicular Empresarial</center></h1>
                                <p><center>Bienvenido al sistema de control vehícular,por favor inicie sesión.</center> </p>
                            </div>
                            <form>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Usuario"></input>

                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Contraseña"></input>
                                </div>
                                <div class="row align-items-center remember">
                                    <input type="checkbox">Recuérdame </input>
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Login" class="btn float-right login_btn"></input>
                                </div>
                            </form>
                        </div>


                        <div class="card-footer">
                            <div class="d-flex justify-content-center">
                                <a class="color-text" href="#">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>
















    </h:body>

</html>
