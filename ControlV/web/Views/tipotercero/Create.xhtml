<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoterceroCreateDlg" widgetVar="TipoterceroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoterceroTitle}">
            <h:form id="TipoterceroCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoterceroController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoterceroLabel_idtipoter}" for="idtipoter" />
                        <p:inputText id="idtipoter" value="#{tipoterceroController.selected.idtipoter}" title="#{bundle.CreateTipoterceroTitle_idtipoter}" required="true" requiredMessage="#{bundle.CreateTipoterceroRequiredMessage_idtipoter}"/>
                        <p:outputLabel value="#{bundle.CreateTipoterceroLabel_tipoter}" for="tipoter" />
                        <p:inputText id="tipoter" value="#{tipoterceroController.selected.tipoter}" title="#{bundle.CreateTipoterceroTitle_tipoter}" />
                        <p:outputLabel value="#{bundle.CreateTipoterceroLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{tipoterceroController.selected.descripcion}" title="#{bundle.CreateTipoterceroTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateTipoterceroLabel_tipopersona}" for="tipopersona" />
                        <p:inputText id="tipopersona" value="#{tipoterceroController.selected.tipopersona}" title="#{bundle.CreateTipoterceroTitle_tipopersona}" required="true" requiredMessage="#{bundle.CreateTipoterceroRequiredMessage_tipopersona}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoterceroController.create}" value="#{bundle.Save}" update="display,:TipoterceroListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoterceroCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoterceroCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
