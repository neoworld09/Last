<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRolesHasPrivilegiosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RolesHasPrivilegiosListForm">
                <p:panel header="#{bundle.ListRolesHasPrivilegiosTitle}">
                    <p:dataTable id="datalist" value="#{rolesHasPrivilegiosController.items}" var="item"
                                 selectionMode="single" selection="#{rolesHasPrivilegiosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.rolesHasPrivilegiosPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRolesHasPrivilegiosTitle_rolesHasPrivilegiosPK_rolesidRoles}"/>
                            </f:facet>
                            <h:outputText value="#{item.rolesHasPrivilegiosPK.rolesidRoles}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRolesHasPrivilegiosTitle_rolesHasPrivilegiosPK_privilegiosidPrivilegios}"/>
                            </f:facet>
                            <h:outputText value="#{item.rolesHasPrivilegiosPK.privilegiosidPrivilegios}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{rolesHasPrivilegiosController.prepareCreate}" update=":RolesHasPrivilegiosCreateForm" oncomplete="PF('RolesHasPrivilegiosCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RolesHasPrivilegiosViewForm" oncomplete="PF('RolesHasPrivilegiosViewDialog').show()" disabled="#{empty rolesHasPrivilegiosController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RolesHasPrivilegiosEditForm" oncomplete="PF('RolesHasPrivilegiosEditDialog').show()" disabled="#{empty rolesHasPrivilegiosController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{rolesHasPrivilegiosController.destroy}" update=":growl,datalist" disabled="#{empty rolesHasPrivilegiosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
