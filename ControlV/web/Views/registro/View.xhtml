<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistroViewDlg" widgetVar="RegistroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRegistroTitle}">
            <h:form id="RegistroViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registroController.selected != null}">
                        <h:outputText value="#{bundle.ViewRegistroLabel_idregistro}"/>
                        <h:outputText value="#{registroController.selected.idregistro}" title="#{bundle.ViewRegistroTitle_idregistro}"/>
                        <h:outputText value="#{bundle.ViewRegistroLabel_tipomovimientoIdtipomovimiento}"/>
                        <h:outputText value="#{registroController.selected.tipomovimientoIdtipomovimiento}" title="#{bundle.ViewRegistroTitle_tipomovimientoIdtipomovimiento}"/>
                        <h:outputText value="#{bundle.ViewRegistroLabel_horaFecha}"/>
                        <h:outputText value="#{registroController.selected.horaFecha}" title="#{bundle.ViewRegistroTitle_horaFecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRegistroLabel_origen}"/>
                        <h:outputText value="#{registroController.selected.origen}" title="#{bundle.ViewRegistroTitle_origen}"/>
                        <h:outputText value="#{bundle.ViewRegistroLabel_destino}"/>
                        <h:outputText value="#{registroController.selected.destino}" title="#{bundle.ViewRegistroTitle_destino}"/>
                        <h:outputText value="#{bundle.ViewRegistroLabel_pesototal}"/>
                        <h:outputText value="#{registroController.selected.pesototal}" title="#{bundle.ViewRegistroTitle_pesototal}"/>
                        <h:outputText value="#{bundle.ViewRegistroLabel_vehiculoMatricula}"/>
                        <h:outputText value="#{registroController.selected.vehiculoMatricula}" title="#{bundle.ViewRegistroTitle_vehiculoMatricula}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RegistroViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
