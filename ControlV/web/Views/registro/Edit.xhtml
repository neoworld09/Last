<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistroEditDlg" widgetVar="RegistroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRegistroTitle}">
            <h:form id="RegistroEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registroController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRegistroLabel_idregistro}" for="idregistro" />
                        <p:inputText id="idregistro" value="#{registroController.selected.idregistro}" title="#{bundle.EditRegistroTitle_idregistro}" required="true" requiredMessage="#{bundle.EditRegistroRequiredMessage_idregistro}"/>
                        <p:outputLabel value="#{bundle.EditRegistroLabel_tipomovimientoIdtipomovimiento}" for="tipomovimientoIdtipomovimiento" />
                        <p:inputText id="tipomovimientoIdtipomovimiento" value="#{registroController.selected.tipomovimientoIdtipomovimiento}" title="#{bundle.EditRegistroTitle_tipomovimientoIdtipomovimiento}" required="true" requiredMessage="#{bundle.EditRegistroRequiredMessage_tipomovimientoIdtipomovimiento}"/>
                        <p:outputLabel value="#{bundle.EditRegistroLabel_horaFecha}" for="horaFecha" />
                        <p:calendar id="horaFecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{registroController.selected.horaFecha}" title="#{bundle.EditRegistroTitle_horaFecha}" required="true" requiredMessage="#{bundle.EditRegistroRequiredMessage_horaFecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditRegistroLabel_origen}" for="origen" />
                        <p:inputText id="origen" value="#{registroController.selected.origen}" title="#{bundle.EditRegistroTitle_origen}" required="true" requiredMessage="#{bundle.EditRegistroRequiredMessage_origen}"/>
                        <p:outputLabel value="#{bundle.EditRegistroLabel_destino}" for="destino" />
                        <p:inputText id="destino" value="#{registroController.selected.destino}" title="#{bundle.EditRegistroTitle_destino}" required="true" requiredMessage="#{bundle.EditRegistroRequiredMessage_destino}"/>
                        <p:outputLabel value="#{bundle.EditRegistroLabel_pesototal}" for="pesototal" />
                        <p:inputText id="pesototal" value="#{registroController.selected.pesototal}" title="#{bundle.EditRegistroTitle_pesototal}" />
                        <p:outputLabel value="#{bundle.EditRegistroLabel_vehiculoMatricula}" for="vehiculoMatricula" />
                        <p:inputText id="vehiculoMatricula" value="#{registroController.selected.vehiculoMatricula}" title="#{bundle.EditRegistroTitle_vehiculoMatricula}" required="true" requiredMessage="#{bundle.EditRegistroRequiredMessage_vehiculoMatricula}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{registroController.update}" value="#{bundle.Save}" update="display,:RegistroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RegistroEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RegistroEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
