<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculoViewDlg" widgetVar="VehiculoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVehiculoTitle}">
            <h:form id="VehiculoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculoController.selected != null}">
                        <h:outputText value="#{bundle.ViewVehiculoLabel_matricula}"/>
                        <h:outputText value="#{vehiculoController.selected.matricula}" title="#{bundle.ViewVehiculoTitle_matricula}"/>
                        <h:outputText value="#{bundle.ViewVehiculoLabel_clase}"/>
                        <h:outputText value="#{vehiculoController.selected.clase}" title="#{bundle.ViewVehiculoTitle_clase}"/>
                        <h:outputText value="#{bundle.ViewVehiculoLabel_modelo}"/>
                        <h:outputText value="#{vehiculoController.selected.modelo}" title="#{bundle.ViewVehiculoTitle_modelo}"/>
                        <h:outputText value="#{bundle.ViewVehiculoLabel_color}"/>
                        <h:outputText value="#{vehiculoController.selected.color}" title="#{bundle.ViewVehiculoTitle_color}"/>
                        <h:outputText value="#{bundle.ViewVehiculoLabel_tercerosIdtercero}"/>
                        <h:outputText value="#{vehiculoController.selected.tercerosIdtercero}" title="#{bundle.ViewVehiculoTitle_tercerosIdtercero}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VehiculoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
