<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculoCreateDlg" widgetVar="VehiculoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVehiculoTitle}">
            <h:form id="VehiculoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_matricula}" for="matricula" />
                        <p:inputText id="matricula" value="#{vehiculoController.selected.matricula}" title="#{bundle.CreateVehiculoTitle_matricula}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_matricula}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_clase}" for="clase" />
                        <p:inputText id="clase" value="#{vehiculoController.selected.clase}" title="#{bundle.CreateVehiculoTitle_clase}" />
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{vehiculoController.selected.modelo}" title="#{bundle.CreateVehiculoTitle_modelo}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_modelo}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_color}" for="color" />
                        <p:inputText id="color" value="#{vehiculoController.selected.color}" title="#{bundle.CreateVehiculoTitle_color}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_color}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_tercerosIdtercero}" for="tercerosIdtercero" />
                        <p:inputText id="tercerosIdtercero" value="#{vehiculoController.selected.tercerosIdtercero}" title="#{bundle.CreateVehiculoTitle_tercerosIdtercero}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_tercerosIdtercero}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vehiculoController.create}" value="#{bundle.Save}" update="display,:VehiculoListForm:datalist,:growl" oncomplete="handleSubmit(args,'VehiculoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VehiculoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
