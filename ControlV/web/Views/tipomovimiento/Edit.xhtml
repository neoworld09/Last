<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipomovimientoEditDlg" widgetVar="TipomovimientoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipomovimientoTitle}">
            <h:form id="TipomovimientoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipomovimientoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipomovimientoLabel_idtipomovimiento}" for="idtipomovimiento" />
                        <p:inputText id="idtipomovimiento" value="#{tipomovimientoController.selected.idtipomovimiento}" title="#{bundle.EditTipomovimientoTitle_idtipomovimiento}" required="true" requiredMessage="#{bundle.EditTipomovimientoRequiredMessage_idtipomovimiento}"/>
                        <p:outputLabel value="#{bundle.EditTipomovimientoLabel_tiposalida}" for="tiposalida" />
                        <p:inputText id="tiposalida" value="#{tipomovimientoController.selected.tiposalida}" title="#{bundle.EditTipomovimientoTitle_tiposalida}" required="true" requiredMessage="#{bundle.EditTipomovimientoRequiredMessage_tiposalida}"/>
                        <p:outputLabel value="#{bundle.EditTipomovimientoLabel_tipoingreso}" for="tipoingreso" />
                        <p:inputText id="tipoingreso" value="#{tipomovimientoController.selected.tipoingreso}" title="#{bundle.EditTipomovimientoTitle_tipoingreso}" required="true" requiredMessage="#{bundle.EditTipomovimientoRequiredMessage_tipoingreso}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipomovimientoController.update}" value="#{bundle.Save}" update="display,:TipomovimientoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipomovimientoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipomovimientoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
