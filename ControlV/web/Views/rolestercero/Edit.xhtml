<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolesterceroEditDlg" widgetVar="RolesterceroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRolesterceroTitle}">
            <h:form id="RolesterceroEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolesterceroController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRolesterceroLabel_rolesterceroPK_rolesidRoles}" for="rolesterceroPK_rolesidRoles" />
                        <p:inputText id="rolesterceroPK_rolesidRoles" value="#{rolesterceroController.selected.rolesterceroPK.rolesidRoles}" title="#{bundle.EditRolesterceroTitle_rolesterceroPK_rolesidRoles}" required="true" requiredMessage="#{bundle.EditRolesterceroRequiredMessage_rolesterceroPK_rolesidRoles}"/>
                        <p:outputLabel value="#{bundle.EditRolesterceroLabel_rolesterceroPK_roleshasTercerocol}" for="rolesterceroPK_roleshasTercerocol" />
                        <p:inputText id="rolesterceroPK_roleshasTercerocol" value="#{rolesterceroController.selected.rolesterceroPK.roleshasTercerocol}" title="#{bundle.EditRolesterceroTitle_rolesterceroPK_roleshasTercerocol}" required="true" requiredMessage="#{bundle.EditRolesterceroRequiredMessage_rolesterceroPK_roleshasTercerocol}"/>
                        <p:outputLabel value="#{bundle.EditRolesterceroLabel_fechaAlta}" for="fechaAlta" />
                        <p:calendar id="fechaAlta" pattern="MM/dd/yyyy" value="#{rolesterceroController.selected.fechaAlta}" title="#{bundle.EditRolesterceroTitle_fechaAlta}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditRolesterceroLabel_enable}" for="enable" />
                        <p:inputText id="enable" value="#{rolesterceroController.selected.enable}" title="#{bundle.EditRolesterceroTitle_enable}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolesterceroController.update}" value="#{bundle.Save}" update="display,:RolesterceroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RolesterceroEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RolesterceroEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
