<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrivilegiosCreateDlg" widgetVar="PrivilegiosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePrivilegiosTitle}">
            <h:form id="PrivilegiosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{privilegiosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePrivilegiosLabel_idPrivilegios}" for="idPrivilegios" />
                        <p:inputText id="idPrivilegios" value="#{privilegiosController.selected.idPrivilegios}" title="#{bundle.CreatePrivilegiosTitle_idPrivilegios}" required="true" requiredMessage="#{bundle.CreatePrivilegiosRequiredMessage_idPrivilegios}"/>
                        <p:outputLabel value="#{bundle.CreatePrivilegiosLabel_privilegios}" for="privilegios" />
                        <p:inputText id="privilegios" value="#{privilegiosController.selected.privilegios}" title="#{bundle.CreatePrivilegiosTitle_privilegios}" />
                        <p:outputLabel value="#{bundle.CreatePrivilegiosLabel_privilegioscol}" for="privilegioscol" />
                        <p:inputText id="privilegioscol" value="#{privilegiosController.selected.privilegioscol}" title="#{bundle.CreatePrivilegiosTitle_privilegioscol}" required="true" requiredMessage="#{bundle.CreatePrivilegiosRequiredMessage_privilegioscol}"/>

        </p:dialog>
