<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoCreateDlg" widgetVar="ProductoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductoTitle}">
            <h:form id="ProductoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductoLabel_idproducto}" for="idproducto" />
                        <p:inputText id="idproducto" value="#{productoController.selected.idproducto}" title="#{bundle.CreateProductoTitle_idproducto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_idproducto}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_nombreproducto}" for="nombreproducto" />
                        <p:inputText id="nombreproducto" value="#{productoController.selected.nombreproducto}" title="#{bundle.CreateProductoTitle_nombreproducto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_nombreproducto}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_presentacion}" for="presentacion" />
                        <p:inputText id="presentacion" value="#{productoController.selected.presentacion}" title="#{bundle.CreateProductoTitle_presentacion}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_presentacion}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_pesopresentacion}" for="pesopresentacion" />
                        <p:inputText id="pesopresentacion" value="#{productoController.selected.pesopresentacion}" title="#{bundle.CreateProductoTitle_pesopresentacion}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_lote}" for="lote" />
                        <p:inputText id="lote" value="#{productoController.selected.lote}" title="#{bundle.CreateProductoTitle_lote}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_lote}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.create}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
