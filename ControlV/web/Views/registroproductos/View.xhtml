<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistroproductosViewDlg" widgetVar="RegistroproductosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRegistroproductosTitle}">
            <h:form id="RegistroproductosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registroproductosController.selected != null}">
                        <h:outputText value="#{bundle.ViewRegistroproductosLabel_idRegistroproducto}"/>
                        <h:outputText value="#{registroproductosController.selected.idRegistroproducto}" title="#{bundle.ViewRegistroproductosTitle_idRegistroproducto}"/>
                        <h:outputText value="#{bundle.ViewRegistroproductosLabel_registroidRegistro}"/>
                        <h:outputText value="#{registroproductosController.selected.registroidRegistro}" title="#{bundle.ViewRegistroproductosTitle_registroidRegistro}"/>
                        <h:outputText value="#{bundle.ViewRegistroproductosLabel_productoIdproducto}"/>
                        <h:outputText value="#{registroproductosController.selected.productoIdproducto}" title="#{bundle.ViewRegistroproductosTitle_productoIdproducto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RegistroproductosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
