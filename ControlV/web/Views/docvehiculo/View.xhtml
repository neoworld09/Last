<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocvehiculoViewDlg" widgetVar="DocvehiculoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDocvehiculoTitle}">
            <h:form id="DocvehiculoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{docvehiculoController.selected != null}">
                        <h:outputText value="#{bundle.ViewDocvehiculoLabel_iddocvehiculo}"/>
                        <h:outputText value="#{docvehiculoController.selected.iddocvehiculo}" title="#{bundle.ViewDocvehiculoTitle_iddocvehiculo}"/>
                        <h:outputText value="#{bundle.ViewDocvehiculoLabel_soat}"/>
                        <h:outputText value="#{docvehiculoController.selected.soat}" title="#{bundle.ViewDocvehiculoTitle_soat}"/>
                        <h:outputText value="#{bundle.ViewDocvehiculoLabel_revTecnomecanica}"/>
                        <h:outputText value="#{docvehiculoController.selected.revTecnomecanica}" title="#{bundle.ViewDocvehiculoTitle_revTecnomecanica}"/>
                        <h:outputText value="#{bundle.ViewDocvehiculoLabel_perCirculacion}"/>
                        <h:outputText value="#{docvehiculoController.selected.perCirculacion}" title="#{bundle.ViewDocvehiculoTitle_perCirculacion}"/>
                        <h:outputText value="#{bundle.ViewDocvehiculoLabel_idtarjetapropiedad}"/>
                        <h:outputText value="#{docvehiculoController.selected.idtarjetapropiedad}" title="#{bundle.ViewDocvehiculoTitle_idtarjetapropiedad}"/>
                        <h:outputText value="#{bundle.ViewDocvehiculoLabel_vehiculoMatricula}"/>
                        <h:outputText value="#{docvehiculoController.selected.vehiculoMatricula}" title="#{bundle.ViewDocvehiculoTitle_vehiculoMatricula}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DocvehiculoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
