<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocvehiculoEditDlg" widgetVar="DocvehiculoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDocvehiculoTitle}">
            <h:form id="DocvehiculoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{docvehiculoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDocvehiculoLabel_iddocvehiculo}" for="iddocvehiculo" />
                        <p:inputText id="iddocvehiculo" value="#{docvehiculoController.selected.iddocvehiculo}" title="#{bundle.EditDocvehiculoTitle_iddocvehiculo}" required="true" requiredMessage="#{bundle.EditDocvehiculoRequiredMessage_iddocvehiculo}"/>
                        <p:outputLabel value="#{bundle.EditDocvehiculoLabel_soat}" for="soat" />
                        <p:inputText id="soat" value="#{docvehiculoController.selected.soat}" title="#{bundle.EditDocvehiculoTitle_soat}" required="true" requiredMessage="#{bundle.EditDocvehiculoRequiredMessage_soat}"/>
                        <p:outputLabel value="#{bundle.EditDocvehiculoLabel_revTecnomecanica}" for="revTecnomecanica" />
                        <p:inputText id="revTecnomecanica" value="#{docvehiculoController.selected.revTecnomecanica}" title="#{bundle.EditDocvehiculoTitle_revTecnomecanica}" required="true" requiredMessage="#{bundle.EditDocvehiculoRequiredMessage_revTecnomecanica}"/>
                        <p:outputLabel value="#{bundle.EditDocvehiculoLabel_perCirculacion}" for="perCirculacion" />
                        <p:inputText id="perCirculacion" value="#{docvehiculoController.selected.perCirculacion}" title="#{bundle.EditDocvehiculoTitle_perCirculacion}" />
                        <p:outputLabel value="#{bundle.EditDocvehiculoLabel_idtarjetapropiedad}" for="idtarjetapropiedad" />
                        <p:inputText id="idtarjetapropiedad" value="#{docvehiculoController.selected.idtarjetapropiedad}" title="#{bundle.EditDocvehiculoTitle_idtarjetapropiedad}" required="true" requiredMessage="#{bundle.EditDocvehiculoRequiredMessage_idtarjetapropiedad}"/>
                        <p:outputLabel value="#{bundle.EditDocvehiculoLabel_vehiculoMatricula}" for="vehiculoMatricula" />
                        <p:inputText id="vehiculoMatricula" value="#{docvehiculoController.selected.vehiculoMatricula}" title="#{bundle.EditDocvehiculoTitle_vehiculoMatricula}" required="true" requiredMessage="#{bundle.EditDocvehiculoRequiredMessage_vehiculoMatricula}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{docvehiculoController.update}" value="#{bundle.Save}" update="display,:DocvehiculoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DocvehiculoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DocvehiculoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
